# When using this file the {{APPID}} value needs to be replaced with a real
# key from your OpenWeatherMap.io account in order for the service to be able
# to use the service API.

apiVersion: v1
kind: Secret
metadata:
  name: weather-provider-secret
type: Opaque
stringData:
  appid: {{APPID}}